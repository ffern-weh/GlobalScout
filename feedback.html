<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Scout - Feedback</title>
    <link rel="stylesheet" href="styleIndex.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rating-box {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            text-align: center;
            cursor: pointer;
            width: 60px;
            height: 60px;
        }
        .rating-box input {
            display: none;
        }
        .rating-box label {
            display: block;
            font-size: 24px;
        }
        .collage-img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .collage-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html" style="font-size: 46px; font-weight: bold;"><i>Global Scout</i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="bi bi-house"></i> HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i> Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback.html"><i class="bi bi-chat-dots"></i> Feedback</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary" data-toggle="modal" data-target="#loginModal" style="border: none; background: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" style="color: black;">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Feedback Form Section -->
    <section id="feedback" class="container mt-5">
        <h2 class="text-center">We Value Your Feedback</h2>
        <p class="text-center">Please share your thoughts and suggestions about your experience with Global Scout.</p>

        <div class="row">
            <div class="col-md-7">
                <div class="card p-4">
                    <form>
                        <div class="form-group">
                            <label for="feedback-type">Feedback Type</label>
                            <select class="form-control" id="feedback-type">
                                <option>General Feedback</option>
                                <option>Website Issues</option>
                                <option>Service Experience</option>
                                <option>Suggestions</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rate Your Overall Experience</label>
                            <div id="rating" class="d-flex justify-content-between">
                                <div class="rating-box">
                                    <input type="radio" name="rating" id="rate-1">
                                    <label for="rate-1" class="bi bi-emoji-frown"></label>
                                </div>
                                <div class="rating-box">
                                    <input type="radio" name="rating" id="rate-2">
                                    <label for="rate-2" class="bi bi-emoji-neutral"></label>
                                </div>
                                <div class="rating-box">
                                    <input type="radio" name="rating" id="rate-3">
                                    <label for="rate-3" class="bi bi-emoji-smile"></label>
                                </div>
                                <div class="rating-box">
                                    <input type="radio" name="rating" id="rate-4">
                                    <label for="rate-4" class="bi bi-emoji-heart-eyes"></label>
                                </div>
                                <div class="rating-box">
                                    <input type="radio" name="rating" id="rate-5">
                                    <label for="rate-5" class="bi bi-emoji-laughing"></label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
            <div class="text-center mt-3">
                <a href="allfeedback.html" class="btn btn-secondary">View All Feedback</a>
            </div>
        </div>
            <div class="col-md-5">
                <img src="images/collage.jpg" alt="Feedback Collage" class="img-fluid collage-img">
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <section id="footer" class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <hr class="mt-4 w-100">
                <div class="col-12 text-center">
                    <span class="text-muted">GLOBAL SCOUT &copy; 2024. All rights reserved.</span>
                </div>
            </div>
        </div>
        <!-- Live Chat Support -->
        <div class="live-chat">
            <button class="btn btn-primary rounded-circle" onclick="startChat()">Live Chat</button>
        </div>
    </section>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="#">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
    <script>
        function startChat() {
            // Implement your chat functionality here
            alert("Starting live chat support...");
        }
    </script>
</body>
</html>
